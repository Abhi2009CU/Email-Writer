<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invert Colors Test</title>
  <style>
    body {
      filter: invert(1);
      background: black;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    textarea {
      width: 80%;
      height: 80px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    form {
      font-size: 16px;
    }

    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 8px;
      accent-color: #1e90ff; /* nice blue */
      cursor: pointer;
    }

    button {
      background-color: #1e90ff; /* Dodger Blue */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0f6cd1;
    }
  </style>
</head>
<body>
  <h1>Please Enter</h1>

  <form action="/right" method="POST">
    <textarea name="content" placeholder="Type your email or prompt here..." required></textarea>

    <div>
      <input type="radio" id="option1" name="choice" value="1" required />
      <label for="option1">Generate a reply from existing email content</label><br>

      <input type="radio" id="option2" name="choice" value="2" />
      <label for="option2">Create a new email from a prompt</label><br>

      <input type="radio" id="option3" name="choice" value="3" />
      <label for="option3">Other (Placeholder)</label>
    </div>

    <button type="submit">Generate</button>
  </form>
</body>
</html>
