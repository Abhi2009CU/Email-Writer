<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Generated Reply</title>
  <style>
    body {
      filter: invert(1);
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 2rem auto;
      max-width: 700px;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
    }

    h1 {
      color: #1e90ff;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    pre {
      background-color: #222;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
      overflow-x: auto;
      color: white;
      font-family: Consolas, monospace;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>AI Generated Reply</h1>
  <pre>{{ reply_text }}</pre>
  <a href="/">&#8592; Back to form</a>
</body>
</html>
